<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title> Belajar HTML - Niomic </title>
    </head>

    <body>
        <p><audio src="sample.mp3" controls></audio> Format MP3 dengan atribut controls </p>
        <p><audio src="sample.mp3" controls loops></audio> Format MP3 dengan atribut controls dan loops </p>
        <p><audio src="sample.mp3" controls muted></audio> Format MP3 dengan atribut controls muted </p>
        <p><audio src="sample.flac" controls></audio> Format FLAC dengan atribut controls </p>
    </body>
